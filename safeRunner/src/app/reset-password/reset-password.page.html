<ion-content [fullscreen]="true" [style.--background]="'var(--ion-color-primary)'">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Safe Runner</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="stacked">New Password</ion-label>
          <ion-input
          type="password"
          placeholder="Enter New Password"
          name="newPassword"
            [(ngModel)]="passwords.newPassword"
          ></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            type="password"
            placeholder="Confirm new Password"
            name="confirmPassword"
            [(ngModel)]="passwords.confirmPassword"
          ></ion-input>
          <br />
        </ion-item>

        <ion-button [style.--background]="'var(--ion-color-primary)'" expand="block" (click)="reset()">Save</ion-button>
        <a style="display: flex; justify-content: center;" [routerLink]="['/', 'login']">Login</a>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
