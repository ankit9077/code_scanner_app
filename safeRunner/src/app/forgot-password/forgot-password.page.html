<ion-content [fullscreen]="true" [style.--background]="'var(--ion-color-primary)'">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Safe Runner</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            placeholder="Enter your Email"
            name="email"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-button [style.--background]="'var(--ion-color-primary)'" expand="block" (click)="forgotPassword()">Send Reset Link</ion-button>
        <a style="display: flex; justify-content: center;" [routerLink]="['/', 'login']">Login</a>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
