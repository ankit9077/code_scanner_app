<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="isScanning" [style.--background]="'#00000000'">
  <ion-button expand="full" (click)="stopScan()">Stop Scan</ion-button>
</ion-content>


<ion-content [fullscreen]="true" *ngIf="!isScanning">
  <ion-button expand="full" (click)="startScanner()">
    <ion-icon name="scan" slot="start"></ion-icon>Start Scan
  </ion-button>
  {{data}}
</ion-content>
